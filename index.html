<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '自学编程',
      repo: 'https://github.com/study-how-study/my-doc.git',
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      coverpage: true,
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
        "/.*/_navbar.md": "/_navbar.md",
      },
      // 页面右侧toc
      toc: {
        tocMaxLevel: 2,
        target: "h2, h3, h4, h5, h6",
      },
      // 全文搜索
      search: {
        depth: 6,
        noData: "没有搜到!",
        placeholder: "搜索...",
        // 避免搜索索引冲突,同一域下的多个网站之间
        namespace: "website-1",
      },
      // 底部导航
      pagination: {
        previousText: "上一页",
        nextText: "下一页",
        crossChapter: true,
        crossChapterText: true,
      },
      // 跳转后自动到顶部
      auto2top: true,
      // 字数统计
      count: {
        countable: true,
        position: "top",
        margin: "10px",
        float: "right",
        fontsize: "0.9em",
        color: "red",
        language: "chinese",
        localization: {
          words: "",
          minute: "",
        },
        isExpected: true,
      },
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 代码高亮  https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- 代码复制 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>

  <!-- 底部 上一页下一页 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- 全文搜索 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <!-- 字数统计 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- 页面右侧 TOC -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js"></script>
</body>

</html>
